<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script src="js/pixi.min.js"></script>
    <script>

/*
https://pixijs.io/examples/#/filters-basic/displacement-map-crawlies.js
https://www.youtube.com/watch?v=O0Au0Xc-qL8
*/

        var app;

        function initPixi(){
            app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
            document.body.appendChild(app.view);

            var image = new PIXI.Sprite.from("images/b-outline-1.png");
            image.width = 500;//window.innerWidth;
            image.height = 763;//window.innerHeight;
            app.stage.addChild(image);

            displacementSprite = new PIXI.Sprite.from("images/cloudTexture.png");
            displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
            displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
            app.stage.addChild(displacementSprite);
            app.stage.filters = [displacementFilter];

            app.renderer.view.style.transform = 'scale(1.02)';

            displacementSprite.scale.x = 4;
            displacementSprite.scale.y = 4;

            animate();
        }


        function animate(){
            displacementSprite.x += 14;
            displacementSprite.y += 5;
            requestAnimationFrame(animate);
        }

        initPixi();
    </script>

    
</body>
</html>
