<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    
    <style>
        * { margin: 0; padding: 0;}
        #aurora {
            /* width: 2000px; */
            width: 100vw;
            height: 1044px;
            /* width: 1674px; */
            /* height: 8292px; */
            background: url(./images/aurora.png) no-repeat center top;
        }

        /* 1920 * 1044 */
    </style>
</head>
<body>

    <div id="aurora"></div>


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->

    <script src="./js/jquery-3.4.1.min.js"></script>

    <script>


    $(function () {
        bgSequence($('#aurora'), 8, 1044, 30); //시퀸스 갯수 -1 , 보여질 이미지 한 장의  세로 크기 , 속도
    });
                
        function bgSequence(bgName, maxNum, sqSize, speed) {
            var sqName = bgName;
            var total = maxNum;
            var posNum = sqSize;

            var idx = 0;
            var total = maxNum; // 전체 시퀀스
            var posNum = sqSize; // 이동 범위

            function bgAni() {
                if (idx < total) {
                    idx++;
                    sqName.css({'background-position': 'center ' + (-posNum) + 'px'});
                    posNum += sqSize;
                } else {
                    idx = 0;
                    posNum = sqSize;
                }

                setTimeout(bgAni, speed);
            }

            bgAni();
        }

    </script>
    
</body>
</html>
